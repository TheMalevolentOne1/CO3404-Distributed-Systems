<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="joke_retriever.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Page</title>
</head>
<body>
    <h1>Joke Central</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="joke-type">Joke Type:</label>
            <select id="joke-type">
                <option value="any">Any</option>
            </select>
            <label for="joke-num">Number of Jokes:</label>
            <input id="joke-num" type="number" min="1" max="100" value="1">
            <label for="countdown">Countdown for Punchline: </label>
            <input type="checkbox" id="countdown" checked="true"></input>
        </div>
    
        <div class="button-group">
            <button id="get-joke">Get Joke(s)</button>
            <button id="get-all-jokes">Get All Jokes</button>
            <button id="clear">Clear</button>
        </div>
    </div>

    <div id="answer-field"></div>
</body>
</html>
